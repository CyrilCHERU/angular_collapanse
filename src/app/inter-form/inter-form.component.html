<div class="container">
  <div class="row m-4" *ngIf="care">
    <div class="row">
      <div class="col">
        <h1>{{ care.patient.fullName}}</h1>
      </div>
    </div>

    <br>
    <h3>Nouvelle intervention</h3>
    <br>
    <h4>{{ care.woundType }}</h4>
  </div>
  <div class="row justify-content-center" *ngIf="care">
    <div class="col-8">
      <form [formGroup]="interForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="">Date</label>
          <input type="date" formControlName="date" id="" class="form-control col-4">
          <label for="">Commentaire</label>
          <textarea formControlName="comment" id="" class="form-control" cols="30" rows="10"
            placeholder="Ici, votre commentaire"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Cr√©er</button>
      </form>
    </div>
  </div>
</div>
