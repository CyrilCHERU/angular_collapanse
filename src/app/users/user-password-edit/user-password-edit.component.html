<!-- Header -->
<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Mot de Passe</h1>
          <p class="text-lead text-light">Ici, vous pouvez modifier votre mot de passe.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col" *ngIf="hasError">{{ errorMsg }}</div>
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4">Changez votre mot de passe</div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="passForm" (ngSubmit)="handleSubmit()">


            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password"
                  placeholder="Nouveau mot de passe"
                  [class.is-invalid]="passForm.getError('validation', 'password') || passForm.getError('required', 'password') && passForm.touched">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="passConfirm"
                  placeholder="Merci de confirmer votre mot de passe"
                  [class.is-invalid]="passForm.getError('validation', 'passConfirm') || passForm.getError('required', 'passConfirm') && passForm.touched">
              </div>
            </div>
            <!--div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div-->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Modifiez</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
