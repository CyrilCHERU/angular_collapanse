<div class="background mt-150">
  <div class="m-5">
    <div class="row justify-content-center">
      <div class="col-4 bkg rounded minH">
        <div class="row justify-content-center">
          <div class="col text-center">
            <h1 class="alert alert-light">Connexion</h1>
          </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
          <div class="mt-3">
            <div class="form-group">
              <label for="email">Votre Email</label>
              <input type="email" formControlName="email" class="form-control"
                [class.is-invalid]="loginForm.get('email').errors && loginForm.get('email').touched">
              <p class="invalid-feedback" *ngIf="loginForm.getError('invalid', 'email') as error">
                {{ error }}
              </p>
            </div>
            <div class="form-group">
              <label for="password">Votre Mot de Passe</label>
              <input type="password" formControlName="password" class="form-control"
                [class.is-invalid]="loginForm.get('password').errors && loginForm.get('password').touched">
              <p class="invalid-feedback" *ngIf="loginForm.getError('invalid', 'password') as error">
                {{ error }}
              </p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col text-center">
              <button class="btn btn-success">Connexion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
