<div class="row m-5">
  <div class="col">
    <h1>Soins et suivi chez :
      {{ patient }}</h1>
  </div>
  <div class="col">
    <button class="btn btn-info">
      <a routerLink="" class="nav-link text-light">Ajouter un soin</a>
    </button>
  </div>
</div>


<div class="row m-5">
  <table class="table table-stripped">
    <thead class="thead-dark">
      <th scope="col">#</th>
      <th scope="col">Plaie</th>
      <th scope="col">Débuté le</th>
      <th scope="col">Clôturé le</th>
      <th scope="col" class="text-center">Nombre d'Intervention(s)</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let care of cares">

        <td>#</td>
        <td>
          <a routerLink="/soins/suivi/{{ care.id }}/detail">{{ care.woundType }}</a>
        </td>
        <td>{{ care.createdAt | date:"dd/MM/yyyy" }}</td>
        <td>
          {{ care.endedAt | date:"dd/MM/yyyy" }}
        </td>
        <td class="text-center">
          {{ care.interventions.length }}
        </td>
        <td>
          <button class="btn btn-info mr-2">
            <a routerLink="/soins/suivi/{{ care.id }}/detail">
              <i class="far fa-eye text-light"></i>
            </a>
          </button>
          <button class="btn btn-warning mr-2">
            <a routerLink="/soins/{{ care.id }}/edit">
              <i class="fas fa-edit text-light"></i>
            </a>
          </button>
          <button class="btn btn-danger">
            <a href="">
              <i class="fas fa-trash text-light"></i>
            </a>
          </button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
