<div class="row justify-content-center" *ngIf="interventions.length === 0">
  <div class="col-xs-8 col-md-4 alert alert-info mt-200 text-center animated flip">
    <p>... Chargement en cours ....</p>
  </div>
</div>
<div class="container-fluid" *ngIf="interventions.length > 0">
  <div class="row mt-4 alert alert-light">
    <h1 class="alert-title">Liste de toutes les interventions</h1>
  </div>
  <div class="row m-4">
    <table class="table table-stripped">
      <thead class="thead-dark">
        <tr>
          <th scope="col-3" width="5%" class="text-center">Date</th>
          <th scope="col" width="15%">Patient</th>
          <th scope="col" width="15%">Soin</th>
          <th scope="col" width="45%" class="d-none-xs d-md">Commentaire</th>
          <th scope="col" width="10%" class="d-none-xs d-md text-center">Image(s)</th>
          <th scope="col" width="10%" class="d-none-xs d-md"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inter of interventions">
          <td>{{ inter.date | date:"dd/MM/yyyy" }}</td>
          <td>
            <a routerLink="/patients/{{ inter.care.patient.id }}"></a>
            {{ inter.care.patient.fullName }}</td>
          <td>
            <a routerLink="/soins/{{ inter.care.id }}">
              {{ inter.care.woundType }}
            </a>
          </td>
          <td class="d-none-xs d-md">{{ inter.comment }}</td>
          <td class="text-center d-none-xs d-md" *ngIf="inter.images">
            {{ inter.images.length }}
          </td>
          <td class="center">

            <a routerLink="/interventions/{{ inter.id }}/detail" class="btn btn-info">
              <i class="fas fa-eye"></i>
            </a>

            <button class="btn btn-danger ml-2" (click)="removeInter(inter.id)" *ngIf="inter.images.length === 0">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
