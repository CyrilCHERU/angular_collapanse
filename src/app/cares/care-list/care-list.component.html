<div class="row justify-content-center" *ngIf="cares.length === 0">
  <div class="col-2 alert alert-info mt-200 text-center animated flip">
    <p>... Chargement en cours ....</p>
  </div>
</div>
<div class="container-fluid" *ngIf="cares.length > 0">
  <div class="row m-4">
    <h1>Liste de tous les soins</h1>
  </div>
  <div class="row m-4">
    <table class="table table-stripped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Patient</th>
          <th scope="col">Type de plaie</th>
          <th scope="col">Ouvert le</th>
          <th scope="col">Ferm√© le</th>
          <th scope="col" class="text-center">Intervention(s)</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let care of cares">
          <td>
            <a routerLink="/patients/{{ care.patient.id }}" class="text-primary">{{ care.patient.fullName }}</a>
          </td>
          <td>
            <a routerLink="/soins/{{ care.id }}" class="text-info">
              {{ care.woundType }}
            </a>
          </td>
          <td>{{ care.createdAt | date:"dd/MM/yyyy" }}</td>
          <td>{{ care.endedAt | date:"dd/MM/yyyy" }}</td>
          <td class="text-center">
            {{ care.interventions.length }}
          </td>
          <td class="text-center">
            <button class="btn btn-info mr-2">
              <a routerLink="/soins/suivi/{{ care.id }}/detail">
                <i class="far fa-eye text-light"></i>
              </a>
            </button>
            <button class="btn btn-warning mr-2">
              <a routerLink="/soins/{{ care.id }}/edit">
                <i class="far fa-edit text-light"></i>
              </a>
            </button>
            <button class="btn btn-danger" (click)="removeCare(care.id)">
              <i class="fas fa-trash text-light"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
