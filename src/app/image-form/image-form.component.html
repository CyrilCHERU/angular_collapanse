<div class="container" *ngIf="intervention">
  <div class="row">

  </div>
  <div class="row m-4" *ngIf="intervention">
    <div class="row d-flex flex-column mt-3">
      <div class="col align-self-start heigth-40" *ngIf="create; else add">
        <h1>Vous allez ajouter une image pour {{ patient }}</h1>
      </div>
      <div>
        <h3>Intervention du : {{ intervention.date | date:"dd/MM/yyyy"}}</h3>
      </div>
      <div class="col text-center mb-3">
        <em class="h4">{{ wound }}</em>
      </div>
    </div>
  </div>
  <form [formGroup]="imageForm" class="form-group" (ngSubmit)="handleSubmit()">
    <div class="row">
      <div class="col-4 mb-3">
        <input type="date" class="form-control" formControlName="date">
      </div>
      <div class="col mb-3">
        <input type="text" class="form-control" formControlName="caption" placeholder="lÃ©gende">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="url" class="form-control" formControlName="url" placeholder="Url de votre image">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Valider</button>
  </form>
</div>
